<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Username or Password</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/html/styles/favicon-rounded-icon.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="/PHP/forgot.php" method="POST">
        <h1 class="heading1">Find your Username or Password</h1>

        <div class="input-box">
          <input type="text" placeholder="Favorite Color" name="color" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Favorite Food" name="food" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="First Name" name="fname" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Last Name" name="lname" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Email" name="email" required>
        </div>

        <div class="input-box">
          <input type="password" placeholder="New Password" name="newpass" required>
        </div>
        <button type="submit" class="btn" name="submit">Submit</button>

        <div class="go-back-to-login-link">
          <p>
            Already a user?
            <a href="log-in.html">Login</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
